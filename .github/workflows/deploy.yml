name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Instalar desde la raíz, donde está requirements.txt

      - name: Build documentation
        run: |
          sphinx-build -b html library-management-system/docs/ library-management-system/docs/_build/html  # Construir la documentación

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: library-management-system/docs/_build/html  # Publicar desde la carpeta correcta
