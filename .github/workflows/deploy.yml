name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Instalar desde la raíz, donde está requirements.txt

      - name: List files for debugging
        run: |
          ls -R library-management-system/source  # Verificar si los archivos están en source/

      - name: Build documentation
        run: |
          sphinx-build -b html library-management-system/source/ library-management-system/_build/html  # Generar la salida en _build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: library-management-system/_build/html  # Publicar desde _build/html
